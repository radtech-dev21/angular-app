<br><br>
<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
      <form #contactForm="ngForm" (ngSubmit)="submit(contactForm.value)">
  
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input required minlength="3" maxlength="10" ngModel name="fullName" type="text" #fullName="ngModel"
            class="form-control" id="fullName">
          <div class="alert alert-danger" *ngIf="fullName.touched && !fullName.valid">
            <div *ngIf="fullName.errors?.required">First Name is required.</div>
            <div *ngIf="fullName.errors?.minlength">First Name is minimum {{ fullName.errors?.minlength.requiredLength
              }} character.</div>
            <div *ngIf="fullName.errors?.maxlength">First Name is maximum 10 character.</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input required ngModel name="email" type="text" #email="ngModel" class="form-control" id="email">
          <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
            Last Name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input required ngModel name="password" type="text" #password="ngModel" class="form-control" id="password">
          <div class="alert alert-danger" *ngIf="password.touched && !fullName.valid">
            password is required.
          </div>
        </div>
        <div class="form-group">
          <label for="cpassword">Confirm Password</label>
          <input required ngModel name="cpassword" type="text" #cpassword="ngModel" class="form-control" id="cpassword">
          <div class="alert alert-danger" *ngIf="cpassword.touched && !fullName.valid">
            Confirm password is required or must be same with password.
          </div>
        </div>
        <br>
        <button class="btn btn-primary" type="submit" [class.disabled]="!contactForm.valid">Submit</button>
  
      </form>
    </div>
  </div>
