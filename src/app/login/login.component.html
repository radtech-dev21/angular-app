<br><br>
<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
      <form #contactForm="ngForm" (ngSubmit)="submit(contactForm.value)">
        <div class="form-group">
          <label for="email">Email</label>
          <input required ngModel name="email" type="text" #email="ngModel" class="form-control" id="email">
          <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
            Email is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input required ngModel name="password" type="text" #password="ngModel" class="form-control" id="password">
          <div class="alert alert-danger" *ngIf="password.touched">
            password is required.
          </div>
        </div>
  <br>
        <button class="btn btn-primary" type="submit" [class.disabled]="!contactForm.valid">Login</button>
  
      </form>
    </div>
  </div>
